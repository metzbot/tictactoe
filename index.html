<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./tictactoe.js" defer></script>
  <title>tic tac toe</title>
</head>

<body>

  <header>

  </header>

  <div class='content'>
    
    <div class='game-container'>

      <div class='game-board' id='gameBoard'>
        <div class='cell' data-cell></div>
        <div class='cell' data-cell></div>
        <div class='cell' data-cell></div>
        <div class='cell' data-cell></div>
        <div class='cell' data-cell></div>
        <div class='cell' data-cell></div>
        <div class='cell' data-cell></div>
        <div class='cell' data-cell></div>
        <div class='cell' data-cell></div>
      </div>

    </div>

    <div class='modal show' id='gameOverModal'>
      <div data-game-over></div>
      <p>What size grid? ex: 3 = 3x3</p>
        <input type='number' id='gridSize' name='gridSize' required value='3'>
        <button id='newGameButton'>new game</button>
    </div>
    
    <div class='modal' id='chooseTicModal'>
      <button id='xButton'>X</button>or<button id='oButton'>O</button>?
    </div>

  </div>
